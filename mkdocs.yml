site_name: Django Automate
site_description: Admin-first automation framework for LLM, RAG, and Connectors.
site_url: https://github.com/codegraphers/django-automate

theme:
        name: material
        features:
                - navigation.tabs
                - navigation.sections
                - content.code.copy
        palette:
                - scheme: default
                  primary: indigo
                  accent: indigo
                - scheme: slate
                  primary: indigo
                  accent: indigo
                  toggle:
                          icon: material/brightness-4
                          name: Switch to dark mode

plugins:
        - search
        - mkdocstrings:
                  default_handler: python
                  handlers:
                          python:
                                  paths: [src]
                                  options:
                                          show_root_heading: true
                                          show_source: true

nav:
        - Home: index.md

        - Overview:
                  - Introduction: 00_index.md
                  - Quickstart: 01_quickstart.md
                  - Concepts: 02_concepts.md
                  - Tutorials: 03_tutorials.md
