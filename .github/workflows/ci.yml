name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check repo hygiene (tracked artifacts)
        shell: bash
        run: |
          set -euo pipefail
          forbidden_regex='^(site/|dist/|\.pytest_cache/|\.ruff_cache/|__pycache__/|.*\.pyc$|\.coverage$|.*\.DS_Store$|__MACOSX/)'
          bad=$(git ls-files | grep -E "$forbidden_regex" || true)
          if [[ -n "$bad" ]]; then
            echo "❌ Forbidden files are tracked in git:"
            echo "$bad"
            exit 1
          fi
          echo "✅ Hygiene OK"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install project (like a user)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
          # Full-suite runtime deps used by adapters/tests (until you move them into optional-deps)
          python -m pip install sqlglot openai

      - name: Lint
        run: |
          ruff check .

      - name: Tests (no PYTHONPATH hacks)
        run: |
          pytest -q

      - name: Build package
        if: matrix.python-version == '3.12'
        run: |
          python -m pip install -U build twine
          python -m build
          python -m twine check dist/*

      - name: Wheel smoke test (install wheel + boot Django)
        if: matrix.python-version == '3.12'
        shell: bash
        run: |
          set -euo pipefail
          python -m venv /tmp/wheeltest
          source /tmp/wheeltest/bin/activate
          python -m pip install --upgrade pip
          python -m pip install dist/*.whl
          python -m pip install sqlglot openai  # until extras exist

          python - <<'PY'
          from django.conf import settings
          import django
          from django.core.management import call_command

          settings.configure(
              SECRET_KEY="ci",
              DEBUG=False,
              USE_TZ=True,
              DATABASES={"default": {"ENGINE": "django.db.backends.sqlite3", "NAME": ":memory:"}},
              INSTALLED_APPS=[
                  "django.contrib.auth",
                  "django.contrib.contenttypes",
                  "django.contrib.sessions",
                  "django.contrib.admin",
                  "rest_framework",
                  "automate",
                  "automate_core",
                  "automate_governance",
                  "automate_llm",
                  "automate_connectors",
                  "automate_interop",
                  "automate_observability",
                  "automate_studio",
                  "automate_datachat",
                  "rag",
                  # IMPORTANT: include api module if shipped
                  "automate_api",
              ],
              ROOT_URLCONF="automate.urls",
              MIDDLEWARE=[
                  "django.middleware.security.SecurityMiddleware",
                  "django.contrib.sessions.middleware.SessionMiddleware",
                  "django.middleware.common.CommonMiddleware",
                  "django.middleware.csrf.CsrfViewMiddleware",
                  "django.contrib.auth.middleware.AuthenticationMiddleware",
                  "django.contrib.messages.middleware.MessageMiddleware",
              ],
          )
          django.setup()
          call_command("check", verbosity=0)
          call_command("migrate", verbosity=0)
          print("✅ wheel smoke ok")
          PY

      - name: Upload dist artifacts
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  docs_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Build docs (strict)
        run: |
          python -m pip install --upgrade pip
          python -m pip install mkdocs-material mkdocstrings mkdocstrings-python
          python -m pip install -e ".[dev]"
          mkdocs build --strict
