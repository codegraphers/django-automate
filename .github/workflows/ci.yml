name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check repo hygiene
        run: |
          test ! -d dist || (echo "❌ dist/ found" && exit 1)
          test ! -d site || (echo "❌ site/ found" && exit 1)
          test ! -d .pytest_cache || (echo "❌ .pytest_cache/ found" && exit 1)
          test ! -f .coverage || (echo "❌ .coverage found" && exit 1)
          ! find . -path "*/__pycache__/*" -print -quit | grep -q . || (echo "❌ __pycache__ found" && exit 1)
          ! find . -name ".DS_Store" -print -quit | grep -q . || (echo "❌ .DS_Store found" && exit 1)
          echo "✅ Repo is clean"

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U build wheel

      - name: Install project (dev)
        run: |
          python -m pip install -U ".[dev]"

      - name: Lint
        run: |
          python -m pip install ruff
          python -m ruff check .
          # python -m ruff format --check .

      - name: Tests
        run: |
          python -m pytest -q

      - name: Build package
        run: |
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
