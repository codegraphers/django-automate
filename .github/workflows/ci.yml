name: CI

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check repo hygiene
        run: ./scripts/check_repo_clean.sh

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -U build wheel

      - name: Install dependencies
        run: |
          python -m pip install pytest pytest-django pytest-cov factory-boy
          python -m pip install django djangorestframework celery pydantic jsonschema jinja2 requests django-json-widget django-import-export drf-spectacular python-dotenv sqlglot openai

      - name: Lint
        run: |
          python -m pip install ruff
          python -m ruff check .
          # python -m ruff format --check .

      - name: Tests
        env:
          PYTHONPATH: src
        run: |
          python -m pytest -q

      - name: Build package
        run: |
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
