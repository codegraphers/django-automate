services:
  postgres:
    profiles: ["core"]
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: automate
      POSTGRES_USER: automate
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U automate"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    profiles: ["core"]
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    profiles: ["core"]
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.example
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    profiles: ["core"]
    build: .
    command: python manage.py run_worker
    volumes:
      - .:/app
    env_file:
      - .env.example
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
